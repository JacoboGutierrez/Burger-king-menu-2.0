<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="icon" href="images/IconBk.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <header>
            <a href="#">
                <img src="./images/logo.png" class="logo"/>
            </a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </header>

        <div class="formulario-contacto contact-container">
            <div class="info-contacto">
                <h3>Contact us</h3>
            </div>
            <form class="formulario">

                <div class="input-formulario">
                    <label for="email">E-Mail</label>
                    <input type="text" placeholder="  johndoe@mail.com" id="email">
                </div>
                <div class="input-formulario">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="  John Doe" id="name">
                </div>
                <div class="input-formulario">
                    <label for="phone">Phone</label>
                    <input type="number" placeholder="  (+123) 123123123" id="phone">
                </div>
                <div class="input-formulario">
                    <label for="motivo-con">Contact motif</label>
                    <select id="motivo-con" name="motivo-con">
                        <option value="null"></option>
                        <option value="Inquiries">Inquiries</option>
                        <option value="Double billing">Double billing</option>
                        <option value="Congratulations">Congratulations</option>
                        <option value="Business proposal">Business proposal</option>
                        <option value="Complaint">Complaint</option>
                        <option value="Job application">Job application</option>
                        <option value="BK App">BK App</option>
                    </select>
                </div>
                <div class="input-formulario">
                    <label for="mensaje">Description</label>
                    <textarea class="textarea" id="" cols="50" rows="10"></textarea>
                </div>
                <div class="input-formulario Attach-file">
                    <label for="adjunto">Attach file (optional)</label>
                    <input type="file" id="adjunto" name="adjunto" style="display: none;">
                    <button onclick="document.getElementById('adjunto').click()">Select file</button>
                </div>
                <div class="btn-formulario">
                    <input type="submit" class="sendbtn" value="Send">
                </div>

            </form>
        </div>

        <div class="footer">
            <ul class="sci">
              <li>
                <a href="https://www.facebook.com/burgerking/?locale=es_LA" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
              </li>
              <li>
                <a href="https://www.instagram.com/burgerking/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
              </li>
              <li>
                <a href="https://twitter.com/BurgerKing" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
              </li>
              <li>
                <a href="https://www.youtube.com/@BURGERKING" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
              </li>                  
            </ul>
          </div>

    </section>

    <script>
        document.getElementById("name").addEventListener("keypress", function(event) {
            var char = event.key;
            // Verifica si el caracter ingresado es una letra o un espacio
            if (!/^[a-zA-Z\s]+$/.test(char)) {
                event.preventDefault(); // Previene la inserci√≥n del caracter
            }
        });
    </script>   

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
